            barY = 0;

            // 8x4 lines of code - wasteful! we need a loop algorithm here
                
        
            
            for (num = 0; num < mycolors.length; num++) {
                ctx.fillStyle = mycolors[num];
                ctx.fillRect(10,barY,data[mynums[num]]['Value'] * 30,50);

                barY = barY + Yinc;
